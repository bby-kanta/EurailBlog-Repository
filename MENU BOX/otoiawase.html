      <h2>お問い合わせ</h2>

      <form>
        <div class="form"> 
            お名前<br>
            <input class="forms" type="text" name="yourname"><br>
        </div>
        
        <div class="form">
            メールアドレス<br>
            <input class="forms" type="email" name="yourmail"><br>
        </div>
        
        <div class="form">
            性別<br>
            <input type="radio" name="sex" value="male">男性
            <input type="radio" name="sex" value="female">女性
            <input type="radio" name="sex" value="other">それ以外　<br>
        </div>      

        <div class="form">  
            お問い合わせ内容<br>
            <textarea class="inquiryform" name="inquiry" placeholder="ここに内容を入力してください">
            </textarea>
        </div>
        
        <div class="btn-submit">
            <input  type="submit" value="送信する">
        </div>

      </form>
     

      </div>

    </div>

      <div class="profintro">大学３年生のときにスペインに旅行に行きヨーロッパにハマり、半年後にヨーロッパ15カ国を周遊した。そのときの体験をブログにまとめました。プログラミングを現在独学で勉強中。
